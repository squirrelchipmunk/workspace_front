<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <title>mysite</title>
    
        <link rel="stylesheet" href="assets/css/mysite.css">
        <link rel="stylesheet" href="assets/css/member.css">
    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <!-- /header -->
            <div id="nav">
                <ul  class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>
            <!-- /nav -->
            <div id="contents2" class="clearfix">
                <div id="aside"> 
                    <h2>회원</h2>
                    <ul>
                        <li><a href="">회원정보</a></li>
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>
                <!-- /aside -->
                <div id="main">
                    <div id="main-header"  class="clearfix">
                        <h3>로그인</h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li class="last">로그인</li>
                        </ul>
                    </div>
                    <!-- /main-header -->
                    <div id="loginForm">
                        <form action="" method="">
                            <div id="login-box">
                                    <div class="form-group">
                                        <label class="form-text" for="uid">아이디</label>
                                        <input id="uid" type="text" placeholder="아이디를 입력하세요">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-text" for="upw">비밀번호</label>
                                        <input id="upw" type="password" placeholder="비밀번호를 입력하세요">
                                    </div>
                                    <button id="login-btn" type="submit"> 로그인 </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /main -->
            </div>
            <!-- /contents2 -->
            <div id="footer">
                Copyright ⓒ 2021 이원준. All right reserved
            </div>
        </div>
    </body>
</html>
