<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box-red{width:500px; height:60px; background-color: #f00;}
            .span-red{width:500px; height:60px; background-color: #f00; display: inline-block;}
            .box-blue{width:150px;height: 150px;background-color: #00f;}
            .span-blue{width:150px; height:150px; background-color: #00f; display: inline-block;}
        </style>
    </head>

    <body>
        <div class="box-red">
            css 에서 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.
        </div>
        
        <div class="box-blue">
            css 에서 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.
        </div>

        <p class="box-blue">
            p 에서 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.    
        </p>
        <img class="box-blue"" src="img/jung.jpg" alt="">
        <span class="span-red"> 강아지 </span>
        <span class="box-blue"> 고양이 </span>
        <input class="box-blue" type="text">
        <a class="span-blue" href="https://www.naver.com">네이버</a>   <!-- a태그는 inline 요소. display : inline-block으로 바꿔 가로세로 크기 지정 가능-->

    </body>

</html>
