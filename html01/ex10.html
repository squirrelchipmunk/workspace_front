<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> html5 </title>
</head>
<body>
    <h1> html 기본태그</h1>
    <h2> 10. form, input, button, label, select, option, textarea, fieldset, legend 태그 </h2>

    <form action="" method="get">
        <!-- 이름 <input type="text" name="uname"> -->
        <label for="u_id">아이디</label> <!-- (label)for ─ (input)id를 묶어서 input 박스 범위 설정 -->
        <input type="text" name="uid" value="" id="u_id" placeholder="아이디를 입력하세요"> <br>
        <label for="u_pw">패스워드</label>
        <input type="password" name="upw" value="" id="u_pw" placeholder="패스워드를 입력하세요"> <br>
        <!-- 성별 <input type="text" name="gender" value="남" placeholder="성별을 입력하세요"> <br> -->
        <input type="file" name="file" value=""> <br><br>

        <input type="checkbox" name="hobby" id="chk-book" value="book"> <!-- checkbox는 선택된 데이터만 전달 -->
        <label for = "chk-book"> 독서 </label>  <br>
        <input type="checkbox" name="hobby" id="chk-music" value="music"> 
        <label for = "chk-music"> 음악 </label><br>
        <input type="checkbox" name="hobby" id="chk-trip" value="trip" checked>
        <label for = "chk-trip"> 여행 </label> <br><br>

        <input type="checkbox" id="chk-dog" name="pet" value="dog">  <!-- name은 변수, value는 값 -->
        <label for="chk-dog"> 개 </label><br>
        <input type="checkbox" id="chk-cat" name="pet" value="cat" checked>
        <label for="chk-cat"> 고양이 </label><br>
        <input type="checkbox" id="chk-bird" name="pet" value="bird">
        <label for="chk-bird"> 새</label><br><br>

        <!-- checkbox는 복수 데이터, radio는 단수 데이터 -->
        <input type="radio" id="rdo-apple" name="fruit" value="apple"> <!-- 같은 name중에서 하나만 선택 가능. name으로 radio 그룹 분리-->
        <label for="rdo-apple"> 사과 </label><br>
        <input type="radio" id="rdo-grape" name="fruit" value="grape">
        <label for="rdo-grape"> 포도 </label><br>
        <input type="radio" id="rdo-orange" name="fruit" value="orange">
        <label for="rdo-orange"> 오렌지 </label><br><br>

        <input type="radio" id="rdo-m1" name="month" value="1" checked>  <!-- 같은 name중에서 하나만 선택 가능. name으로 radio 그룹 분리-->
        <label for="rdo-m1"> 1월 </label> <br>
        <input type="radio" id="rdo-m2" name="month" value="2">
        <label for="rdo-m2"> 2월 </label> <br>
        <input type="radio" id="rdo-m3" name="month" value="3">
        <label for="rdo-m3"> 3월 </label> <br> <br>

        <select name="telecom"> <!-- telecom = sk, kt, lg, et-->
            <option value="">이동통신사</option>
            <option value="sk">SKT</option>
            <option value="kt">KTF</option>
            <option value="lg">LG</option>
            <option value="et" selected>기타</option>
        </select> <br><br> <!-- radio와 비슷한 기능 -->

        <textarea name="" cols="40" rows="5">  기본값</textarea> <br><br>
        <!-- 쌍으로 된 태그는 태그 사이에 값 입력. textarea는 공백 개행 적용됨-->
        <fieldset>
            <legend>개인 정보</legend>
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name=""><br>
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="">
        </fieldset> <br><br>

        <br><button type="submit">저장</button>
    </form>
    <!-- <input type="button" value="저장">  이 방법은 비추. 이미지 버튼으로 만들기 힘들기 때문에 -->
